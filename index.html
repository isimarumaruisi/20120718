```html <!DOCTYPE html> <html lang="ja"> <head> <meta charset="UTF-8"> <title>掲示板</title> <style> body { font-family: Arial, sans-serif; background-color: #f8f8f8; margin: 0; padding: 20px; } .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } h1 { text-align: center; } form { margin-bottom: 20px; } input[type="text"], textarea { width: 100%; padding: 10px; margin-bottom: 10px; } input[type="submit"] { background-color: #007bff; color: #fff; border: none; padding: 10px 20px; cursor: pointer; } .message { background-color: #f9f9f9; padding: 10px; margin-bottom: 10px; border-left: 3px solid #007bff; } </style> </head> <body> <div class="container"> <h1>掲示板</h1> <form id="message-form"> <input type="text" id="name" placeholder="名前" required> <textarea id="message" placeholder="メッセージ" required></textarea> <input type="submit" value="投稿する"> </form> <div id="messages"></div> </div> <script> const form = document.getElementById('message-form'); const messagesDiv = document.getElementById('messages'); form.addEventListener('submit', function (e) { e.preventDefault(); const name = document.getElementById('name').value; const message = document.getElementById('message').value; const messageDiv = document.createElement('div'); messageDiv.classList.add('message'); messageDiv.innerHTML = `<strong>${name}:</strong> ${message}`; messagesDiv.appendChild(messageDiv); document.getElementById('name').value = ''; document.getElementById('message').value = ''; }); </script> </body> </html> ```
